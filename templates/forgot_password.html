<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Stock Screener</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='global.css') }}">

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #111;
            color: #fff;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #ff6600;
            margin-bottom: 10px;
        }

        .subheading {
            text-align: center;
            color: #aaa;
            font-size: 18px;
            margin-bottom: 30px;
        }

        form {
            background-color: #222;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            max-width: 500px;
            margin: 0 auto;
        }

        .form-container {
            background-color: #333;
            border: 1px solid #ff6600;
            padding: 20px;
            border-radius: 8px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 10px;
            color: #ff6600;
        }

        input[type="email"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #666;
            border-radius: 5px;
            background-color: #444;
            color: white;
            box-sizing: border-box;
        }


        button {
            width: 100%;
            background-color: #ff6600;
            color: white;
            padding: 15px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #e65c00;
        }

        p {
            text-align: center;
        }

        .flashes {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .flashes li {
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            color: white;
        }

        .flashes .success {
            background-color: #4CAF50;
        }

        .flashes .danger {
            background-color: #f44336;
        }

        .flashes .info {
            background-color: #2196F3;
        }
    </style>
</head>

<body>

    <h1>Forgot Password</h1>
    <p class="subheading">Enter your email address to receive a password reset link</p>

    <form action="/forgot_password_method" method="POST">
        <div class="form-container">
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>

            <button type="submit">Submit</button>
        </div>
    </form>

    <p>Remember your password? <a href="/login" style="color: #ff6600;">Login here</a>.</p>
</body>

</html>
