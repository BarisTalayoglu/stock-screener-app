<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Screener - Adjust Indicator Weights</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }

        form {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: 0 auto;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 10px;
            color: #555;
        }

        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            width: 100%;
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        #loadingMessage {
            display: none;
            text-align: center;
            color: #333;
            font-size: 18px;
            margin-top: 20px;
        }

        #progressContainer {
            display: none;
            margin-top: 20px;
            text-align: center;
        }

        #progressBar {
            width: 100%;
            background-color: #f3f3f3;
        }

        #progressBar div {
            width: 0;
            height: 20px;
            background-color: #4CAF50;
        }

        #progressText {
            margin-top: 10px;
            font-size: 18px;
            color: #333;
        }

    </style>
    <script>
        function showLoadingMessage() {
            document.getElementById("loadingMessage").style.display = "block";
            document.getElementById("progressContainer").style.display = "block";

            // Get selected stock universe
            const stockUniverse = document.querySelector('input[name="stock_universe"]:checked').value;

            let duration;
            if (stockUniverse === "sp500") {
                duration = 56 * 1000;  // 55 seconds for sp500
            } else {
                duration = 145 * 1000;  // 2.25 minutes for all
            }

            // Start updating the progress bar
            updateProgressBar(duration);
        }

        function updateProgressBar(duration) {
            var progressBar = document.getElementById("progressBar").firstElementChild;
            var progressText = document.getElementById("progressText");
            let width = 0;

            const interval = setInterval(function () {
                if (width >= 100) {
                    clearInterval(interval);
                    document.getElementById("loadingMessage").innerText = "Completed!";
                } else {
                    width += 0.5;  // Increase by 0.5% per step
                    progressBar.style.width = width + "%";
                    progressText.innerText = "Progress: " + Math.floor(width) + "%";
                }
            }, duration / 200);
        }
    </script>
</head>
<body>
    <h1>Adjust Indicator Weights</h1>
    <form action="/run_screener" method="POST" onsubmit="showLoadingMessage()">
        <label>Relative Volume:</label>
        <input type="number" name="relative_volume" value="50.00" step="0.01" min="0" max="100"><br>

        <label>News Event:</label>
        <input type="number" name="news_event" value="50.00" step="0.01" min="0" max="100"><br>

        <label>Price Movement:</label>
        <input type="number" name="price_movement" value="50.00" step="0.01" min="0" max="100"><br>

        <label>Historical Volatility:</label>
        <input type="number" name="historical_volatility" value="50.00" step="0.01" min="0" max="100"><br>

        <label>Available Shares:</label>
        <input type="number" name="available_shares" value="50.00" step="0.01" min="0" max="100"><br><br>

        <label>Select Stock Universe:</label>
        <input type="radio" name="stock_universe" value="all" checked> All U.S. Stocks<br>
        <input type="radio" name="stock_universe" value="sp500"> S&P 500 Stocks<br><br>

        <button type="submit">Run Screener</button>

        <!-- Loading message -->
        <p id="loadingMessage">Retrieving stock screener results, please wait...</p>

        <!-- Progress bar -->
        <div id="progressContainer">
            <div id="progressBar">
                <div></div>
            </div>
            <p id="progressText">Progress: 0%</p>
        </div>
        <p>Or go to the <a href="{{ url_for('stock_search') }}" class="button">Stock Search</a>.</p>
    </form>
</body>
</html>
